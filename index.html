<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter & Color Changer App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="counterSectionId">
        <h2>Click Counter</h2>
        <button id="decrementBtnId">-</button>
        <span id="counterDisplayBtnId">0</span>
        <button id="incrementBtnId">+</button>
    </section>

    <section id="colorSectionId">
        <h2>Color Box</h2>
        <div id="colorBoxId"></div>
        <button id="changeColorBtn">Change Color</button>
    </section>

    <section>
        <h2>Motivational Quote</h2>
        <button id="quoteBtnId">Show Random Quote</button>
        <p id="quoteDisplayId"></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
